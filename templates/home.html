  <eventmanagement>
    <eventhead ><strong>New Event</strong></eventhead>
    <eventinfo>
      <form action="{{ url_for('home') }}"  onsubmit="return checkForm(event)" method="post">
        <input type="text" class="rounded-input" name="title" placeholder="Title" required/>
        <div class="radiolabel">
          <label>Sun</label>
          <input type="radio" checked="checked" name="day" id="sun" value="Sun">
        </div>
        <div class="radiolabel">
          <label>Mon</label>
          <input type="radio" name="day" id="mon" value="Mon">
        </div>
        <div class="radiolabel">
          <label>Tue</label>
          <input type="radio" name="day" id="tue" value="Tue">
        </div>
        <div class="radiolabel">
          <label>Wed</label>
          <input type="radio" name="day" id="wed" value="Wed">
        </div>
        <div class="radiolabel">
          <label>Thu</label>
          <input type="radio" name="day" id="thu" value="Thu">
        </div>
        <div class="radiolabel">
          <label>Fri</label>
          <input type="radio" name="day" id="fri" value="Fri">
        </div>
        <div class="radiolabel">
          <label>Sat</label>
          <input type="radio" name="day" id="sat" value="Sat">
        </div>
        <br></br>
        <div>
          <label style="padding: 10px;">Start </label>
          <select class="dropdown" style="width:50px;" name="starthour">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
          <label> <strong> : </strong></label>
          <select class="dropdown" style="width:50px;" name="startmin">
            <option value="00">00</option>
            <option value="30">30</option>
          </select>
          <input id="toggle-on" name="starttime" value="AM" type="radio" checked>
          <label for="toggle-on" >AM</label>
          <input id="toggle-off" name="starttime" value="PM" type="radio">
          <label for="toggle-off">PM</label>
          <br></br>
        </div>
        <div>
          <label style="padding: 14px;"> End  </label>
          <select class="dropdown" style="width:50px;" name="endhour">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
          <label> <strong> : </strong></label>
          <select class="dropdown"  style="width:50px;" name="endmin">
            <option value="00">00</option>
            <option value="30">30</option>
          </select>
          <input id="end-toggle-on" name="endtime" value="AM" type="radio" checked>
          <label for="end-toggle-on">AM</label>
          <input id="end-toggle-off" name="endtime" value="PM" type="radio">
          <label for="end-toggle-off">PM</label>
        </div>
        <input class= "createbutton" type="submit" value="Add Event"/>
      </form>
      <script type="text/javascript">
         myVar = addEvents({{data|tojson}})
      </script>
      <p id="demo"></p>

    </eventinfo>
    <button class="deletebutton" type="button" onclick="sayhello()"><strong>Delete Event</strong></button>

  </eventmanagement>
